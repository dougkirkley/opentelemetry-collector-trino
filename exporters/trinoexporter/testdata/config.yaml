trino:
  endpoint: trino://127.0.0.1:8080
trino/full:
  endpoint: trino://127.0.0.1:8080
  username: foo
  password: bar
  database: otel
  ttl: 72h
  logs_table_name: otel_logs
  traces_table_name: otel_traces
  timeout: 5s
  retry_on_failure:
    enabled: true
    initial_interval: 5s
    max_interval: 30s
    max_elapsed_time: 300s
  sending_queue:
    queue_size: 100
    storage: file_storage/trino
  metrics_tables:
    gauge:
      name: "otel_metrics_custom_gauge"
    sum:
      name: "otel_metrics_custom_sum"
    summary:
      name: "otel_metrics_custom_summary"
    histogram:
      name: "otel_metrics_custom_histogram"
    exponential_histogram:
      name: "otel_metrics_custom_exp_histogram"
trino/invalid-endpoint:
  endpoint: 127.0.0.1:8080

trino/table-engine-empty:
  endpoint: trino://127.0.0.1:8080
trino/table-engine-name-only:
  endpoint: trino://127.0.0.1:8080
  table_engine:
    name: ReplicatedReplacingMergeTree
trino/table-engine-full:
  endpoint: trino://127.0.0.1:8080
  table_engine:
    name: ReplicatedReplacingMergeTree
    params: "'/trino/tables/{shard}/table_name', '{replica}', ver"
trino/table-engine-params-only:
  endpoint: trino://127.0.0.1:8080
  table_engine:
    params: "whatever"
